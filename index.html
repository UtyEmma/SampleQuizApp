<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Amazing Quiz App</title>
</head>
<body>

    <div class="wrapper">

        <div class="container">

            <div class="heading">

                    <h2>My Quiz App</h2>

                    <h1 id="score-board">0 Points</h1>

            </div>

            <hr>

            <div class="quiz-content">
                <div class="quiz-question">
                    <h2 id="question">What is the Capital of Nigeria?</h1>
                </div>

                <div class="answer-options">

                    <ul>
                        <li class="answer">Abuja</li>
                        <li class="answer">Lagos</li>
                        <li class="answer">Akwa Ibom</li>
                        <li class="answer">Kano</li>
                    </ul>
                </div>
            </div>

            <div class="continue-btn">
                <button id="next">Next</button>
            </div>


            <div id="quiz-completed">
                <h1>You have completed the quiz Succesfully</h1>
                <h1 class="your_score">Your score is</h1>
                <h1 id="score_points">10 Points</h1>
                <h2>Please refresh the page to start again</h2>
            </div>
        </div>



    </div>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
